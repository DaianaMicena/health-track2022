<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>Acesse sua conta</title>

<body>

          <p>
            <!-- <label for="nome_login">Seu e-mail</label> -->

          </p>

          <p>
            <!-- <label for="email_login">Sua senha</label> -->
            <input id="email_login" name="email_login" maxlength="8" type="password" placeholder="SENHA" required/>
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter logado</label>
          </p>

          <p>
            <a href="dashboard.html" button class="btn" type="submit">ENTRAR </a>
          </p>

          <p class="link">
            Ainda n√£o tem conta?
            <a href="cadastro.html">Crie Agora</a>
          </p>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
