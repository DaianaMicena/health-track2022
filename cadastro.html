<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cadastro</title>
</head>
<body>
     
<div class="container" >
    <div class="content">      
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Crie sua conta</h1>
          <p> 
          <!--  <label for="nome_cad">Seu nome</label>-->
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="NOME"/>
          </p>
           
          <p> 
           <!-- <label for="email_cad">Seu e-mail</label> -->
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="E-MAIL"/> 
          </p>
           
          <p> 
          <!--  <label for="senha_cad">Sua senha</label> -->
            <input id="senha_cad" name="senha_cad" required="required" type="password" maxlength="8" placeholder="SENHA"/>
              <small id="passwordHelpInline" class="text-muted">
                Senha deve possuir 8 números
              </small>
          </p>
           
            <p> 
              <a href="dashboard.html" button class="btn" type="submit">CADASTRAR </a>
            </p>
           
          <p class="link">  
            Já tem conta?
            <a href="index.html"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
